<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>App title</title>
    
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body ng-controller="appCtrl" layout="horizontal" layout-fill>
    <material-sidenav component-id="left" class="material-sidenav-left" layout="vertical">
      <material-toolbar>
        <h1 class="material-toolbar-tools">Society Pro</h1>
        <span flex></span>
      </material-toolbar>
      <material-content>
        <!-- options goes here -->
      </material-content>
      <span flex></span>
      <div class="appVersion">
        <p>Version Number</p>
      </div>
    </material-sidenav>
    <material-content flex>
      <material-toolbar scroll-shrink>
        <div class="material-toolbar-tools">
          <h2 ng-click="toggleMenu()">App Name</h2>
        </div>
        <material-button >
      </material-toolbar>
      <div class="content-padding">

      </div>
    </material-content>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="bower_components/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="bower_components/hammerjs/hammer.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
